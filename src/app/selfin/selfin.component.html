
<div class="container">
    <div class="row"> &nbsp; </div>
    <div class="row"> &nbsp; </div>
	<div class="row">
    <div class="col-md-12 center">
        <span class="f11selfin">Assignment</span>
    </div>
  </div>
  <div class="row"> &nbsp; </div>
  <div class="row"> &nbsp; </div>
  <div class="row">
      <div class="col-md-6">
          <input  placeholder="search employee here.." name="employeesearch" class=""
          type="text" [(ngModel)]="employeesearch" (keyup)="searchEmployee()"/>
      </div>
      <div class="col-md-6" >
          <span (click)="createemp()" class="createrbl">create employee</span>
      </div>

  </div>
  <div class="row"> &nbsp; </div>
  <div class="row"> &nbsp; </div>
  <div class="row">
      <div class="col-md-12">
        <div class="table-responsive"> 
            <table id="mytable" class="table table-bordred table-striped"> 
                <thead>
                  <th>personID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </thead>
                <tbody>
                    <tr *ngFor="let s of filteredEmployee">
                      <td>{{s.PersonID}}</td>
                      <td>{{s.FirstName}}</td>
                      <td>{{s.LastName}}</td>
                      <td>{{s.Address}}</td>
                      <td>{{s.City}}</td>
                      <td (click)="edit(s.PersonID)"><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                      <td (click)="delete(s.PersonID)"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                    </tr>    
                </tbody>     
            </table>
            <div class="clearfix"></div>
            <ul class="pagination pull-right">
            <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
            </ul>      
        </div>  
      </div>
  </div>
</div>
