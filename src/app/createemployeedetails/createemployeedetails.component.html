
<div class="container">
    <div class="row">
        <div class="col-md-12 center">
            <h3>Create Employee</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div [hidden]="submitted" style="width: 400px;">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" name="firstName">
                    </div>
                
                    <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" name="lastName">
                    </div>
                
                    <div class="form-group">
                    <label for="name">Address</label>
                    <input type="text" class="form-control" id="emailId" required [(ngModel)]="address" name="emailId">
                    </div>
                
                    <div class="form-group">
                        <label for="name">City</label>
                        <input type="text" class="form-control" id="emailId" required [(ngModel)]="city" name="emailId">
                    </div>
                
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
